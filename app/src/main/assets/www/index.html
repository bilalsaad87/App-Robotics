<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jigsaw Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message1">
          <h1>Congratulations!</h1>
          <img src="img/manG.png" id="imgG" width="128px" height="128px">
          <p>You've got engineering maps of machines.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="done()" value="Cool!" />
        </div>
        <div id="message2">
          <h1>SORRY!!!</h1>
          <img src="img/manG.png" id="imgG" width="128px" height="128px">
          <p>You lost the maps of machines ( Please try again.)</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="done()" value="Cool!" />
        </div>
      </div>
      <div id="menu">
        <div id="timeLeft">
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
            <h5>Time</h5>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
            <h5>Left</h5>
          </div>
        </div>
        <div class="custom-select">
          <input id="startMazeBtn" type="button" onclick="playGame()" value="Start" />
          <div id="demoPic"></div>
        </div>
      </div>
      <div id="view">
          <div class="mainBox">
            <div class="box" id="id_0"></div>
            <div class="box" id="id_1"></div>
            <div class="box" id="id_2"></div>
            <div class="box" id="id_3"></div>
            <div class="box" id="id_4"></div>
            <div class="box" id="id_5"></div>
            <div class="box" id="id_6"></div>
            <div class="box" id="id_7"></div>
            <div class="box" id="id_8"></div>
            <div class="box" id="id_9"></div>
            <div class="box" id="id_10"></div>
            <div class="box" id="id_11"></div>
            <div class="box" id="id_12"></div>
            <div class="box" id="id_13"></div>
            <div class="box" id="id_14"></div>
            <div class="activeBox" id="id_15"></div>     
          </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
